<!-- src/main/resources/templates/test.html -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div layout:fragment="content">

    <div class="w-4/5 mx-auto bg-white p-6 rounded shadow mb-20">

        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">✅ Todo List</h1>
            <div class="flex items-center">

                <select class="bg-gray-300 px-2 py-2 rounded" onchange="sortTasks(this)">
                    <option value="priority">Priority</option>
                    <option value="date">Date</option>
                    <option value="name">Name</option>
                </select>

                <button onclick="deleteAllTasks()" class="bg-green-500 text-white ml-4 px-4 py-2 rounded mr-2 text-lg flex items-center">
                    체크 완료하기
                </button>

            </div>
        </div>

        <ul id="taskList" class="list-none p-0">
            <li th:each="subject : ${subjects}"  th:unless=$"{subject.isDone}" class="flex flex-col justify-between items-start p-2 bg-gray-100 rounded mb-2 transition duration-1000 ease-in-out hover:bg-pink-200 focus:bg-pink-200">
                <div class="taskItem flex justify-between items-center w-full">
                    <input type="checkbox" class="mr-2" th:field="*{subject.isDone}">
                    <span class="font-bold line-through" th:text="${subject.subject}">Example Task</span>
                    <button onclick="showLoading()" class="ml-auto bg-gray-300 px-2 py-1 rounded text-lg transition duration-300 ease-in-out transform hover:scale-105 hover:bg-gray-400">세부과제 보기</button>                </div>
                <div class="description mt-2 text-gray-500 ml-4" th:text="${subject.description}">This is the description for Example Task.</div>
            </li>
        </ul>

    </div>

    <div class="fixed bottom-10 left-0 right-0 w-4/5 mx-auto bg-white p-4 rounded-full">
        <div class="flex justify-between items-center">
            <input id="taskInput" type="text" class="flex-1 p-4 border rounded-l-full" placeholder="할 일 추가하기">
            <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-4 rounded-r-full transition duration-1000 ease-in-out hover:bg-blue-700 focus:bg-blue-700 text-lg">추가</button>
        </div>
    </div>


    <div th:replace="~{fragments/popup}"></div>

</div>

<script th:src="@{/js/popup.js}"></script>
<script th:src="@{/js/todo.js}"></script>

</html>
