<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<div layout:fragment="content">
    <div class="flex flex-col items-center pt-10 h-screen">
        <div class="bg-white p-10 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6">로그인</h2>
            <form class="flex-col items-center">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        이메일
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="email" type="email" placeholder="이메일 주소">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        비밀번호
                    </label>
                    <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           id="password" type="password" placeholder="비밀번호">
                </div>

                <div class="mb-6 flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                        로그인
                    </button>

                    <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800" href="#">
                        비밀번호를 잊으셨나요?
                    </a>
                </div>

                <a href="">
                    <img th:src="@{/src/kakao_login_medium_wide.png}" alt="">
                </a>

            </form>
        </div>
    </div>
</div>

</html>
